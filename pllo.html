<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÿπÿØÿßÿØ ŸÅÿÆŸÖ</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #0f0f1b;
      min-height: 100vh;
      color: white;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .glow {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(108,61,255,0.2), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(0,255,255,0.1), transparent 50%);
      animation: glowMove 15s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes glowMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10%, -10%); }
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .avatar {
      width: 35vw;
      max-width: 140px;
      height: 35vw;
      max-height: 140px;
      border-radius: 50%;
      border: 3px solid #6c3dff;
      box-shadow: 0 0 20px #6c3dff99;
      overflow: hidden;
      margin-bottom: 60px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .score-box {
      background: #1e1e2f;
      border-radius: 20px;
      width: 80vw;
      max-width: 280px;
      height: 100px;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 20px #6c3dff80;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 60px;
      position: relative;
      padding-right: 10px;
      overflow: hidden;
    }

    .score-box .value {
      flex: 1;
      text-align: center;
      transition: transform 0.4s ease, font-size 0.4s ease;
    }

    .score-box .symbol {
      position: absolute;
      right: 85px;
      font-size: 28px;
      color: #6c3dff;
      top: 50%;
      transform: translateY(-50%);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
      gap: 20px;
      flex-direction: row-reverse;
    }

    .buttons button {
      flex: 1;
      background: #6c3dff;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #6c3dff80;
    }

    .buttons button:hover {
      background: #8a5fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #8a5fff;
    }

    .buttons button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="content">
    <div class="avatar">
      <img src="vb.png" alt="ÿµŸàÿ±ÿ© ÿßŸÑÿ®ÿ±ŸàŸÅÿßŸäŸÑ">
    </div>

    <div class="score-box">
      <div class="value">0.00</div>
      <div class="symbol">√ó</div>
    </div>

    <div class="buttons">
      <button onclick="start()">üöÄ Start</button>
      <button onclick="restart()">üîÅ Restart</button>
    </div>
  </div>

  <script>
    let countingInterval;

    function getWeightedRandomDecimal() {
      const rand = Math.random();
      if (rand < 0.45) {
        // 1.01 - 1.99
        return +(Math.random() * (1.99 - 1.01) + 1.01).toFixed(2);
      } else if (rand < 0.9) {
        // 2.00 - 3.00
        return +(Math.random() * (3.00 - 2.00) + 2.00).toFixed(2);
      } else {
        // 3.01 - 30.00 (ŸÜÿßÿØÿ±)
        return +(Math.random() * (30.00 - 3.01) + 3.01).toFixed(2);
      }
    }

    function start() {
      clearInterval(countingInterval);
      const valueEl = document.querySelector('.value');

      const finalValue = getWeightedRandomDecimal();
      let currentValue = 0.00;
      const step = 0.07;
      const speed = 20;

      countingInterval = setInterval(() => {
        currentValue += step;
        if (currentValue >= finalValue) {
          clearInterval(countingInterval);
          valueEl.textContent = finalValue.toFixed(2);
        } else {
          valueEl.textContent = currentValue.toFixed(2);
        }
      }, speed);
    }

    function restart() {
      clearInterval(countingInterval);
      document.querySelector('.value').textContent = "0.00";
    }
  </script>
</body>
</html>
