<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختيار اللعبة</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      flex-grow: 1;
    }

    .avatar {
      margin: 30px 0 10px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff9800;
      box-shadow: 0 0 20px #ff980080;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .game-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 15px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    .game-card:hover {
      box-shadow: 0 0 15px #ff9800;
    }

    .game-card.active {
      border: 2px solid #ff9800;
      box-shadow: 0 0 20px #ff9800;
    }

    .game-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .game-title {
      font-size: 18px;
      font-weight: bold;
    }

    .game-desc {
      color: #aaa;
      font-size: 14px;
    }

    .game-card img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      object-fit: cover;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .btn-play {
      background: linear-gradient(45deg, #ff9800, #ffa726);
      color: #fff;
      box-shadow: 0 0 15px #ffa72690;
    }

    .btn-play:hover {
      background: linear-gradient(45deg, #ffa726, #ffb74d);
      box-shadow: 0 0 20px #ffb74d;
    }

    .btn-telegram {
      background: linear-gradient(45deg, #43a047, #66bb6a);
      color: #fff;
      box-shadow: 0 0 15px #66bb6a90;
    }

    .btn-telegram:hover {
      background: linear-gradient(45deg, #66bb6a, #81c784);
      box-shadow: 0 0 20px #81c784;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar">
      <img src="vb.png" alt="avatar">
    </div>

    <h2>اختر لعبتك المفضلة</h2>

    <div class="game-card" onclick="selectGame('apple', this)">
      <div class="game-info">
        <div class="game-title">🍎 لعبة التفاحة</div>
        <div class="game-desc">أكثر من 1000 مستوى آمن</div>
      </div>
      <img src="App.jpeg" alt="apple game">
    </div>

    <div class="game-card" onclick="selectGame('plane', this)">
      <div class="game-info">
        <div class="game-title">✈️ لعبة الطيارة</div>
        <div class="game-desc">تحدي الطيران والسرعة</div>
      </div>
      <img src="Pl.jpeg" alt="plane game">
    </div>
  </div>

  <div class="buttons">
    <button class="btn btn-play" onclick="startGame()">التالي</button>
    <button class="btn btn-telegram" onclick="goToTelegram()">قناة التلجرام الخاصة بنا</button>
  </div>

  <script>
    let selectedGame = null;

    function selectGame(game, element) {
      selectedGame = game;

      // ✅ سطر حفظ اختيار اللعبة
      localStorage.setItem("selectedGame", game);

      document.querySelectorAll('.game-card').forEach(card => {
        card.classList.remove('active');
      });
      element.classList.add('active');
    }

    function startGame() {
      if (!selectedGame) {
        alert("🚨 من فضلك اختر لعبة أولاً قبل أن تبدأ اللعب!");
        return;
      }
      window.location.href = `Gh.html?game=${selectedGame}`;
    }

    function goToTelegram() {
      window.open("https://t.me/NT_TS", "_blank");
    }
  </script>

</body>
</html>
